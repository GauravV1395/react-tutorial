<!DOCTYPE html>
<html>

<head>
    <title>

    </title>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js">
    </script>
    <script src="http://unpkg.com/react@16.0.0/umd/react.production.min.js">
    </script>
    <script src="http://unpkg.com/react-dom@16.0.0/umd/react-dom.production.min.js">
    </script>
</head>

<body>
    <div id="root">

    </div>
    <script type="text/babel">
        const rootHandle = document.getElementById('root');

        const Message = props => <div>{props.children}</div>
        const element = (
            <div className = "container">
            <Message>
            Hello World
            </Message>
            <Message>
            GoodBye World
            </Message>
            </div>
        )
                     ReactDOM.render(element, rootHandle)   
    </script>
</body>

</html>
