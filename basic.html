<!DOCTYPE html>
<html>

<head>
    <title>

    </title>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js">
    </script>
    <script src="http://unpkg.com/react@16.0.0/umd/react.production.min.js">
    </script>
    <script src="http://unpkg.com/react-dom@16.0.0/umd/react-dom.production.min.js">
    </script>
</head>

<body>
    <div id="root">

    </div>
    <script type="text/babel">
        const rootHandle = document.getElementById('root');

        class ShoppingList extends React.Component {
            render() {
                return ( 
                    <div className="shopping-list" >
                        <h1>Shopping list for {this.props.name}</h1>
                        <ul>
                            <li>Instagram</li>
                            <li>WhatsApp</li>
                            <li>Oculus</li>
                        </ul>
                     </div>         
                );
            }
        }

        ReactDOM.render(<ShoppingList name = "Mark"/>,rootHandle);

    </script>
</body>

</html>
